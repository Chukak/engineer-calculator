<h2 align="left">Constants.</h2>

<h3>Infinity.</h3>
<p>Infinity is defined as the character <b><i>∞</i></b> or the word <b><i>Infinity</i></b> (<b><i>-Infinity</i></b>).
</p>
<br>

<h3>Euler constant.</h3>
<p>Euler constant is defined as the character <b><i>ℇ</i></b>.</p>
<br>

<h3>Pi.</h3>
<p>Pi is defined as the character <b><i>π</i></b> or the word <b><i>PI</i></b>.</p>
<br>
